<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1, minimum-scale=1">
  <title>Yo te adopto</title>
  <link rel="icon" type='image/x-icon' href="favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico|Roboto:300,700">
</head>
<body>
  <main id="root"></main>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script>
    var Header = function() {
      var h1Element = React.createElement('h1', {}, 'Yo te adopto');

      return React.createElement('header', {}, h1Element);
    }

    var Card = function(props) {
      var name = React.createElement('h3', {}, props.name);
      var details = React.createElement('p', {}, props.details);

      return React.createElement('article', {}, [ name, details ]);
    }

    var headerElement = React.createElement(Header);
    var benitoElement = React.createElement(Card, { name: 'Benito', details: 'details benito...' });
    var moringaElement = React.createElement(Card, { name: 'Moringa', details: 'details moringa...' });

    var App = function() {
      return React.createElement('div', {}, [headerElement, benitoElement, moringaElement]);
    }

    var rootElement = document.getElementById('root');
    var appElement = React.createElement(App);

    ReactDOM.render(appElement, rootElement);
  </script>
</body>
</html>
